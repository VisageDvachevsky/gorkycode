apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-tourist.fullname" . }}-poi-service
  labels:
    app: poi-service
    {{- include "ai-tourist.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.poiService.replicaCount }}
  selector:
    matchLabels:
      app: poi-service
  template:
    metadata:
      labels:
        app: poi-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9096"
    spec:
      containers:
      - name: poi-service
        image: "{{ .Values.poiService.image.repository }}:{{ .Values.poiService.image.tag }}"
        imagePullPolicy: {{ .Values.poiService.image.pullPolicy }}
        ports:
        - name: grpc
          containerPort: {{ .Values.poiService.service.port }}
        - name: metrics
          containerPort: 9096
        envFrom:
        - configMapRef:
            name: {{ include "ai-tourist.fullname" . }}-config
        - secretRef:
            name: {{ include "ai-tourist.fullname" . }}-secrets
        resources:
          {{- toYaml .Values.poiService.resources | nindent 12 }}
        livenessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 10
          periodSeconds: 5
