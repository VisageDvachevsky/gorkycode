apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-tourist.fullname" . }}-embedding-service
  labels:
    app: {{ .Values.embeddingService.name }}
    {{- include "ai-tourist.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.embeddingService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.embeddingService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.embeddingService.name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.embeddingService.metricsPort }}"
    spec:
      containers:
      - name: embedding-service
        image: "{{ .Values.embeddingService.image.repository }}:{{ .Values.embeddingService.image.tag }}"
        imagePullPolicy: {{ .Values.embeddingService.image.pullPolicy }}
        ports:
        - name: grpc
          containerPort: {{ .Values.embeddingService.service.port }}
        - name: metrics
          containerPort: {{ .Values.embeddingService.metricsPort }}
        env:
        - name: GRPC_PORT
          value: "{{ .Values.embeddingService.service.port }}"
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-tourist.fullname" . }}-config
              key: EMBEDDING_MODEL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-tourist.fullname" . }}-secrets
              key: REDIS_URL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-tourist.fullname" . }}-config
              key: ENVIRONMENT
        resources:
          {{- toYaml .Values.embeddingService.resources | nindent 12 }}
        livenessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 10
          periodSeconds: 5
