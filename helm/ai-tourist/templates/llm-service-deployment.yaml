apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-tourist.fullname" . }}-llm-service
  labels:
    app: {{ .Values.llmService.name }}
    {{- include "ai-tourist.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.llmService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.llmService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.llmService.name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.llmService.metricsPort }}"
    spec:
      containers:
      - name: llm-service
        image: "{{ .Values.llmService.image.repository }}:{{ .Values.llmService.image.tag }}"
        imagePullPolicy: {{ .Values.llmService.image.pullPolicy }}
        ports:
        - name: grpc
          containerPort: {{ .Values.llmService.service.port }}
        - name: metrics
          containerPort: {{ .Values.llmService.metricsPort }}
        env:
        - name: GRPC_PORT
          value: "{{ .Values.llmService.service.port }}"
        - name: LLM_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-tourist.fullname" . }}-config
              key: LLM_PROVIDER
        - name: LLM_MODEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-tourist.fullname" . }}-config
              key: LLM_MODEL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-tourist.fullname" . }}-secrets
              key: OPENAI_API_KEY
              optional: true
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-tourist.fullname" . }}-secrets
              key: ANTHROPIC_API_KEY
              optional: true
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-tourist.fullname" . }}-config
              key: ENVIRONMENT
        resources:
          {{- toYaml .Values.llmService.resources | nindent 12 }}
        livenessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 10
          periodSeconds: 5
