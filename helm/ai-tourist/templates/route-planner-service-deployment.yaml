apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-tourist.fullname" . }}-route-planner-service
  labels:
    app: {{ .Values.routePlannerService.name }}
    {{- include "ai-tourist.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.routePlannerService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.routePlannerService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.routePlannerService.name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.routePlannerService.metricsPort }}"
    spec:
      containers:
      - name: route-planner-service
        image: "{{ .Values.routePlannerService.image.repository }}:{{ .Values.routePlannerService.image.tag }}"
        imagePullPolicy: {{ .Values.routePlannerService.image.pullPolicy }}
        ports:
        - name: grpc
          containerPort: {{ .Values.routePlannerService.service.port }}
        - name: metrics
          containerPort: {{ .Values.routePlannerService.metricsPort }}
        env:
        - name: GRPC_PORT
          value: "{{ .Values.routePlannerService.service.port }}"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-tourist.fullname" . }}-secrets
              key: DATABASE_URL
        - name: WALK_SPEED_KMH
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-tourist.fullname" . }}-config
              key: WALK_SPEED_KMH
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-tourist.fullname" . }}-config
              key: ENVIRONMENT
        resources:
          {{- toYaml .Values.routePlannerService.resources | nindent 12 }}
        livenessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 10
          periodSeconds: 5
