apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-tourist.fullname" . }}-secrets
  labels:
    {{- include "ai-tourist.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database credentials
  DB_PASSWORD: {{ .Values.secrets.dbPassword | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.dbPassword | quote }}
  
  # API Keys
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  TWOGIS_API_KEY: {{ .Values.secrets.twogisApiKey | quote }}
  
  # Security
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  ENCRYPTION_KEY: {{ .Values.secrets.encryptionKey | quote }}
  
  # Connection URLs
  DATABASE_URL: "postgresql+asyncpg://{{ .Values.postgresql.auth.username }}:{{ .Values.secrets.dbPassword }}@{{ include "ai-tourist.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
  REDIS_URL: "redis://{{ include "ai-tourist.fullname" . }}-redis-master:6379/0"
