{{- if .Values.embeddingService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-tourist.fullname" . }}-embedding-service
  labels:
    {{- include "ai-tourist.labels" . | nindent 4 }}
    app.kubernetes.io/component: embedding-service
spec:
  type: {{ .Values.embeddingService.service.type }}
  ports:
    - port: {{ .Values.embeddingService.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ai-tourist.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: embedding-service
{{- end }}
