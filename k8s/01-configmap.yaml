apiVersion: v1
kind: ConfigMap
metadata:
  name: aitourist-config
  namespace: aitourist
data:
  # Database
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "aitourist"
  DB_USER: "postgres"
  
  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  
  # ML Service
  ML_SERVICE_HOST: "ml-service"
  ML_SERVICE_PORT: "50051"
  
  # LLM Configuration
  LLM_PROVIDER: "openai"
  LLM_MODEL: "gpt-4o-mini"
  
  # Environment
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  
  # CORS
  CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173"]'
  
  # Service Scaling
  GATEWAY_REPLICAS: "2"
  CELERY_WORKERS: "2"
  ML_WORKERS: "4"